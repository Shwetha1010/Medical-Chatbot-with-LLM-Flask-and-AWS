<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HealBot</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">		
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://cdn-icons-png.flaticon.com/512/4705/4705489.png" class="rounded-circle user_img" alt="HealBot">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>HealBot</span>
                                <p>Your medical info assistant</p>
                            </div>
                        </div>
                    </div>

                    <div id="messageFormeight" class="card-body msg_card_body"></div>

                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Type your question..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <!-- Send button with unicode arrow symbol -->
                                <button type="submit" id="send" class="send_btn">âž¤</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

<script>
$(document).ready(function() {
    $("#messageArea").on("submit", function(event) {
        const date = new Date();
        const hour = date.getHours();
        const minute = ("0" + date.getMinutes()).slice(-2);
        const str_time = hour+":"+minute;
        var rawText = $("#text").val();

        var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + $('<div>').text(rawText).html() + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg" alt="You"></div></div>';

        $("#text").val("");
        $("#messageFormeight").append(userHtml);
        $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

        $.ajax({
            data: { msg: rawText },
            type: "POST",
            url: "/get",
        }).done(function(data) {
            var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/4705/4705489.png" class="rounded-circle user_img_msg" alt="HealBot"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
            $("#messageFormeight").append($.parseHTML(botHtml));
            $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
        });
        event.preventDefault();
    });
});
</script>
</body>
</html>
